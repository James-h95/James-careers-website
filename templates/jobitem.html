
<div class="row border-bottom" style="margin-bottom:15px; padding-bottom:8px; display: flex;">
  <div class="col-10">
  <h4 style="margin-bottom:3px; padding-bottom:3px;">
    {{job['title']}}
  </h4>
  
  <div style="color:rgb(120,120,120);">
    <b>Location: </b>
    {{job['location']}}
  </div>

  
  <!-- Handling if salary unavailable -->
    
  {% if 'salary' in job %}
    <div style="color:rgb(120,120,120);">
      <b> Salary: </b>
      {{job['currency']}} {{job['salary']}}
    </div>
  {% endif %}
  </div>
  
  <div class="col-2" style="padding-right:16px;">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>

</div>
