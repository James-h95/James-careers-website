
<div class="row border-bottom" style="margin-bottom:16px; padding-bottom:8px; padding-left:200px">
  <div class="col-9">
  <h4 style="margin-bottom:4px; padding-bottom:4px;">
    {{job['title']}} 
  </h4>
  <div style="color:rgb(120,120,120);">
    {{job['location']}}
  </div>

  <!-- Handling if salary unavailable -->
  {% if 'salary' in job %}
    <div>
      Salary: {{job['salary']}}
    </div>
  {% endif %}
  </div>

  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>

</div>
