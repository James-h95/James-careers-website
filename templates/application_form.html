<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder="Bruce wayne"
  </div>

  <div class="mb-2">
    <label> Email</label><br>
    <input type="email" required name="email" placeholder="waynebruce@gmail.com"
  </div>
  
  <div class="mb-2">
    <label>LinkedIN URL </label><br>
    <input type="url" name="linkedin_url" placeholder="https://www.linkedin.com/in"
  </div>

  <div>
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div>
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url"<br>
  </div>
  
  <input type="submit">
</form>
